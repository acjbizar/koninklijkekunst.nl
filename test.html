<!doctype html>
<html lang="nl">
<head>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no,width=device-width">
    <title>Koninklijke Kunst</title>
    <style>
        *,
        *::after,
        *::before {
            border: 0;
            margin: 0;
            outline: 0;
            padding: 0;
        }

        canvas {
            background: black;
            bottom: 0;
            display: block;
            height: 100%;
            left: 0;
            position: fixed;
            right: 0;
            top: 0;
            width: 100%;
        }

        html {
            background: blue;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    "use strict";

    const canvas = document.getElementById("canvas");
    const c = canvas.getContext("2d");
    c.fillStyle = '#fff';

    let p = 0;
    let base = 4;
    let d = base ^ p;
    let step = d * 2;

    function paint() {
        let width = canvas.width;
        let height = canvas.height;

        let cols = Math.ceil(width / d);
        let rows = Math.ceil(height / d);

        for(let y = 0; y < height; y += d) {
            let ix = 0;

            if(y % step === 0) {
                ix = d;
            } else {
                ix = 0;
            }

            for(let x = ix; x < width; x += step) {
                c.fillRect(x, y, d, d);
            }
        }
    }

    paint();
</script>
</body>
</html>
